<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <title>Scanner Page</title>

    <!-- Bootstrap -->
    <link href = "../css/bootstrap.css" rel = "stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<h1>Test Home</h1>

<div class = "container-fluid">
    <div class = "row">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://i.huffpost.com/gen/1956165/images/o-SMILING-STUDENTS-facebook.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img src="http://i.huffpost.com/gen/1956165/images/o-SMILING-STUDENTS-facebook.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img src="http://i.huffpost.com/gen/1956165/images/o-SMILING-STUDENTS-facebook.jpg" alt="Flower">
                </div>

                <div class="item">
                    <img src="http://i.huffpost.com/gen/1956165/images/o-SMILING-STUDENTS-facebook.jpg" alt="Flower">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>


</body>
</html>
